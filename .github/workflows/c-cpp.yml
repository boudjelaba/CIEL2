name: C/C++ CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Installer dépendances de build
        run: sudo apt-get update && sudo apt-get install -y build-essential autoconf automake libtool pkg-config

      - name: Rendre configure exécutable si présent
        run: test -f ./configure && chmod +x ./configure || true

      - name: Générer configure (si nécessaire)
        run: autoreconf -i || true

      - name: Configuration
        run: ./configure CFLAGS="-O2 -g"

      - name: Compilation
        run: make -j $(nproc)

      - name: Tests
        run: make check

      - name: Vérifier distcheck
        run: make distcheck

      - name: Upload artifact (binaire)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: path/to/your/binary || build/
